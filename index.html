<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css">
    <link rel="icon" href="/images/x-icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div id="gym-page">
            <header>
                <div id="gains-display">0</div>
                <div id="energy-bar-container">
                    <div id="energy-bar"></div>
                    <div id="energy-status">Rested</div>
                </div>
                <div id="stats-bar">
                    <div>Gains per rep: <span id="gains-per-rep">+1</span></div>
                    <div>Status: <span id="status">Pumping</span></div>
                    <div>Gains per 24h: <span id="gains-per-day">+10</span></div>
                </div>
                <div id="level-display">Level 1/10</div>
            </header>
            
            <main>
                <div id="pump-me-container">PUMP ME</div>
                <div id="character-container">
                    <img src="/images/bull_default.png" alt="Bull Character" id="character">
                </div>
            </main>
            
            <nav>
                <button class="nav-btn active" id="gym-btn">🏋️ Gym</button>
                <button class="nav-btn" id="boosts-btn">🚀 Boosts</button>
                <button class="nav-btn" id="social-btn">👥 Social</button>
                <button class="nav-btn" id="top-pumpers-btn">🏆 Top Pumpers</button>
                <button class="nav-btn" id="profile-btn">👤 Profile</button>
            </nav>
        </div>
        
        <div id="boosts-page" style="display: none;">
            <!-- Boosts page content will go here -->
        </div>
        
        <div id="social-page" style="display: none;">
            <!-- Social page content will go here -->
        </div>
        
        <div id="top-pumpers-page" style="display: none;">
            <!-- Top Pumpers page content will go here -->
        </div>
        
        <div id="profile-page" style="display: none;">
            <!-- Profile page content will go here -->
        </div>
    </div>
    
    <script src="/app_v2.js"></script>
</body>
</html>
