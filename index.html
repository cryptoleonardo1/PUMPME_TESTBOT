<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css">
    <link rel="icon" href="/images/x-icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div id="gym-page">
            <header>
                <div id="gains-container">
                    <img src="/images/bicep-icon-blue.png" alt="Bicep Icon" id="bicep-icon">
                    <div id="gains-display">1,543,999</div>
                </div>
                <div id="status-bar">
                    <div class="status-item">
                        <div class="status-label">Gains per rep</div>
                        <div class="status-value"><img src="/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +12</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value">Pumping</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Gains per 24h</div>
                        <div class="status-value"><img src="/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +388</div>
                    </div>
                </div>
                <div id="energy-container">
                    <div id="energy-status">Rested</div>
                    <div id="energy-bar-container">
                        <div id="energy-bar"></div>
                    </div>
                </div>
                <div id="level-display">Level 6/10</div>
            </header>
            
            <main>
                <div id="pump-me-container">PUMP ME</div>
                <div id="character-container">
                    <img src="/images/bull_with_weights.png" alt="Bull Character" id="character">
                </div>
            </main>
            
            <nav>
                <button class="nav-btn active" id="gym-btn"></button>
                <button class="nav-btn" id="boosts-btn"></button>
                <button class="nav-btn" id="social-btn"></button>
                <button class="nav-btn" id="top-pumpers-btn"></button>
                <button class="nav-btn" id="profile-btn"></button>
            </nav>
        </div>
        
        <div id="boosts-page" style="display: none;"></div>
        <div id="social-page" style="display: none;"></div>
        <div id="top-pumpers-page" style="display: none;"></div>
        <div id="profile-page" style="display: none;"></div>
    </div>
    
    <script src="/app_v2.js"></script>
</body>
</html>
