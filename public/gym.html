<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP - Gym</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css">
    <link rel="icon" href="/public/images/x-icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div id="gym-page">
            <header>
                <div class="header-logo">LEVEL</div>
                <div class="header-logo">PUMP ME</div>
            </header>
            
            <main>
                <div class="fitness-level">Fitness Level 3: Buff Beginner üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
                <div class="stats left">
                    <div class="meter muscle-mass">
                        <div class="meter-fill"></div>
                        <span class="meter-value">15,400</span>
                    </div>
                </div>
                
                <div class="character-container">
                    <div id="character-clickable-area">
                        <img src="/public/images/bull_default.png" alt="Bull Character" id="character" class="character">
                        <div class="progress-ring"></div>
                    </div>
                </div>
                
                <div class="stats right">
                    <div class="meter pump">
                        <div class="meter-fill"></div>
                        <span class="meter-value">64/1000</span>
                    </div>
                </div>
            </main>
            
            <div class="bottom-stats">
                <div id="pump-points-container">
                    <div id="pump-points-display">Pump Points: 16</div>
                    <div class="pump-points-bar">
                        <div class="pump-points-fill"></div>
                    </div>
                </div>
                <div class="character-stats">
                    <div class="stat-bar">
                        <div class="stat-progress">
                            <div class="stat-fill" style="width: 60%;"></div>
                            <span class="stat-text">Muscle Growth</span>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-progress">
                            <div class="stat-fill" style="width: 40%;"></div>
                            <span class="stat-text">Agility</span>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-progress">
                            <div class="stat-fill" style="width: 30%;"></div>
                            <span class="stat-text">Regeneration</span>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-progress">
                            <div class="stat-fill" style="width: 50%;"></div>
                            <span class="stat-text">Cardio</span>
                        </div>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-progress">
                            <div class="stat-fill" style="width: 70%;"></div>
                            <span class="stat-text">Social</span>
                        </div>
                    </div>
                </div>
                <div class="energy-bar">
                    <div class="energy-fill"></div>
                </div>
            </div>
        </div>
        
        <nav>
            <button class="nav-btn active" id="gym-btn">üèãÔ∏è Gym</button>
            <button class="nav-btn" id="boosts-btn">üöÄ Boosts</button>
            <button class="nav-btn" id="tasks-btn">üë• Tasks</button>
            <button class="nav-btn" id="top-pumpers-btn">üèÜ Top Pumpers</button>
            <button class="nav-btn" id="profile-btn">üë§ Stats</button>
        </nav>
    </div>
    
    <script src="/fitnessLevels.js"></script>
    <script src="/app_v2.js"></script>
</body>
</html>
