<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pump Me Test Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css?v=9">
</head>
<body>
    <div id="app">
        <div id="background"></div>
        <div id="content">
            <button id="leaderboard-button">TOP PUMPERS</button>
            <div id="game-container">
                <div id="pump-image"></div>
            </div>
            <div id="score-display">Clean Reps: 0</div>
        </div>
    </div>
    <div id="leaderboard-page" style="display: none;">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Hero</th>
                    <th>CLEAN REPS</th>
                    <th>Divine Reward</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button id="back-button">Return to Training</button>
    </div>
    <script src="/app_v2.js?v=9"></script>
</body>
</html>
