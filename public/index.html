<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css">
    <link rel="icon" href="/public/images/x-icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div id="gym-page" class="page">
            <header>
                <div id="gains-container">
                    <div id="bicep-icon-container">
                        <img src="/public/images/bicep-icon-blue.png" alt="Bicep Icon" id="bicep-icon">
                    </div>
                    <div id="gains-display">
                        <span id="gains-value">0</span>
                    </div>
                    <div id="level-display">
                        <div id="level-name">Couch Potato</div>
                        <div id="level-number">Level 1/10</div>
                    </div>
                </div>
                <div id="status-bar">
                    <div class="status-item">
                        <div class="status-label">Gains Rate</div>
                        <div class="status-value"><img src="/public/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +1</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">State</div>
                        <div class="status-value">Rested</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Daily Gains</div>
                        <div class="status-value"><img src="/public/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +0</div>
                    </div>
                </div>
                <div id="energy-container">
                    <div id="energy-bar-container">
                        <div id="energy-bar"></div>
                    </div>
                </div>
            </header>

            <main>
                <div id="pump-me-container">
                    <img src="/public/images/pump_me.png" alt="PUMP ME" id="pump-me-image">
                </div>
                <div id="character-container">
                    <img src="/public/images/bull_with_weights.png" alt="Bull Character" id="character">
                </div>
            </main>
        </div>

        <!-- Boosts Page -->
        <div id="boosts-page" class="page">
            <h2>Let's Get Pumped</h2>
            <div class="boost-categories">
                <button class="category-btn active" data-category="nutrition">Nutrition</button>
                <button class="category-btn" data-category="workout">Workout</button>
                <button class="category-btn" data-category="activities">Activities</button>
                <button class="category-btn" data-category="resting">Resting</button>
            </div>
            <div id="boost-items">
                <!-- Boost items will be dynamically populated here -->
            </div>
        </div>

        <!-- Popup for Boost Confirmation -->
        <div id="boost-popup" class="boost-popup">
            <div id="popup-content">
                <p>Are you sure you want to activate this boost?</p>
                <div class="button-container">
                    <button class="popup-button primary-button" id="confirm-boost">Yes</button>
                    <button class="popup-button secondary-button" id="cancel-boost">No</button>
                </div>
                <span class="popup-close" id="close-popup">&times;</span>
            </div>
        </div>

        <!-- Task Page -->
        <div id="tasks-page" class="page" style="display: none;">
            <h2>Tasks</h2>
            <div class="task-categories">
                <button class="category-btn" data-category="socials">Socials</button>
                <button class="category-btn" data-category="in-game">In-game</button>
                <button class="category-btn" data-category="referrals">Referrals</button>
                <!-- Add more category buttons as needed -->
            </div>
            <div id="social-tasks-container">
                <!-- Task items will be dynamically added here -->
            </div>
        </div>

        <!-- Top Pumpers Page -->
        <div id="top-pumpers-page" class="page" style="display: none;">
            <h2>Top Pumpers</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Gains</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page" style="display: none;">
            <h2>My Statistics</h2>
            <div class="profile-section">
                <div id="attributes-container">
                    <!-- Attributes will be dynamically added here -->
                </div>
            </div>
            <div class="profile-section">
                <h2>Active Boosts</h2>
                <div id="active-boosts-container">
                    <!-- Active boosts will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav>
            <button class="nav-btn active" id="gym-btn">
                <div class="nav-icon"></div>
                <span>Gym</span>
            </button>
            <button class="nav-btn" id="boosts-btn">
                <div class="nav-icon"></div>
                <span>Boosts</span>
            </button>
            <button class="nav-btn" id="tasks-btn">
                <div class="nav-icon"></div>
                <span>Tasks</span>
            </button>
            <button class="nav-btn" id="top-pumpers-btn">
                <div class="nav-icon"></div>
                <span>Ranks</span>
            </button>
            <button class="nav-btn" id="profile-btn">
                <div class="nav-icon"></div>
                <span>Stats</span>
            </button>
        </nav>
    </div>

    <script src="/fitnessLevels.js"></script>
    <script src="/boosts.js"></script>
    <script src="/app_v2.js"></script>
</body>
</html>
