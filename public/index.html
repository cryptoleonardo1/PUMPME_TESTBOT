<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pump Me Test Bot - Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin: 20px 0;
        }
        #debug-info {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Debug Mode</h1>
    <div id="circle"></div>
    <div id="score">Score: 0</div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
    <div id="debug-info"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            const circle = document.getElementById('circle');
            const score = document.getElementById('score');
            
            debugInfo.innerHTML = `
                <p>Window Inner Size: ${window.innerWidth}x${window.innerHeight}</p>
                <p>User Agent: ${navigator.userAgent}</p>
                <p>Telegram WebApp Available: ${window.Telegram && window.Telegram.WebApp ? 'Yes' : 'No'}</p>
                <p>Last Updated: ${new Date().toISOString()}</p>
            `;

            circle.addEventListener('click', () => {
                let currentScore = parseInt(score.textContent.split(': ')[1]);
                score.textContent = `Score: ${currentScore + 1}`;
            });

            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }
        });
    </script>
</body>
</html>
