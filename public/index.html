<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
       <title>Pump Me Test Bot</title>
       <script src="https://telegram.org/js/telegram-web-app.js"></script>
       <link rel="stylesheet" href="/styles_v2.css?v=1">
   </head>
   <body>
       <div id="app">
           <div id="game-container">
               <div id="pump-image"></div>
               <div id="score">Reps: 0</div>
           </div>
           <button id="leaderboard-button">View Leaderboard</button>
       </div>
       <div id="leaderboard-page" style="display: none;">
           <h2>Leaderboard</h2>
           <table id="leaderboard-table">
               <thead>
                   <tr>
                       <th>Rank</th>
                       <th>Username</th>
                       <th>Reps</th>
                       <th>Pumping</th>
                   </tr>
               </thead>
               <tbody id="leaderboard-body"></tbody>
           </table>
           <button id="back-button">Back to Game</button>
       </div>
       <script src="/app_v2.js?v=1"></script>
   </body>
   </html>
