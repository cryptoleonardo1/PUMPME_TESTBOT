<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles_v2.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>Loading PUMPME.APP...</h1>
    </div>
    
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Caught error:', message, 'at', source, 'line:', lineno);
            document.body.innerHTML += '<p style="color: red;">Error: ' + message + '</p>';
        }

        // Load the script dynamically
        var script = document.createElement('script');
        script.src = 'app_v2.js?v=' + new Date().getTime();
        script.onerror = function() {
            console.error('Failed to load app_v2.js');
            document.body.innerHTML += '<p style="color: red;">Failed to load app script</p>';
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
