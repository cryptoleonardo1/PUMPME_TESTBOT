<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PUMPME.APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css">
    <link rel="icon" href="/images/x-icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <div id="gym-page" class="page">
            <header>
                <div id="gains-container">
                    <img src="/images/bicep-icon-blue.png" alt="Bicep Icon" id="bicep-icon">
                    <div id="gains-display">0</div>
                </div>
                <div id="status-bar">
                    <div class="status-item">
                        <div class="status-label">Gains per rep</div>
                        <div class="status-value"><img src="/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +1</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Status</div>
                        <div class="status-value">Pumping</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Gains per 24h</div>
                        <div class="status-value"><img src="/images/bicep-icon-yellow.png" alt="Gains Icon" class="gains-icon"> +10</div>
                    </div>
                </div>
                <div id="energy-container">
                    <div id="energy-status-bar">
                        <span id="energy-status">Rested</span>
                        <span id="level-display">Level 1/10</span>
                    </div>
                    <div id="energy-bar-container">
                        <div id="energy-bar"></div>
                    </div>
                </div>
            </header>
            
            <main>
                <div id="pump-me-container">
                    <img src="/images/pump_me.png" alt="PUMP ME" id="pump-me-image">
                </div>
                <div id="character-container">
                    <img src="/images/bull_with_weights.png" alt="Bull Character" id="character">
                </div>
            </main>
        </div>
        
        <div id="boosts-page" class="page" style="display: none;"></div>
        <div id="social-page" class="page" style="display: none;"></div>
        <div id="top-pumpers-page" class="page" style="display: none;"></div>
        <div id="profile-page" class="page" style="display: none;"></div>

        <nav>
            <button class="nav-btn active" id="gym-btn">
                <div class="nav-icon"></div>
                <span>Gym</span>
            </button>
            <button class="nav-btn" id="boosts-btn">
                <div class="nav-icon"></div>
                <span>Boosts</span>
            </button>
            <button class="nav-btn" id="social-btn">
                <div class="nav-icon"></div>
                <span>Social</span>
            </button>
            <button class="nav-btn" id="top-pumpers-btn">
                <div class="nav-icon"></div>
                <span>Top Pumpers</span>
            </button>
            <button class="nav-btn" id="profile-btn">
                <div class="nav-icon"></div>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    
    <script src="/fitnessLevels.js"></script>
    <script src="/app_v2.js"></script>
    <script src="/boosts.js"></script>
</body>
</html>
