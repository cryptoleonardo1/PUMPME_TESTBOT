<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pump Me Test Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/styles_v2.css?v=8">
</head>
<body>
    <div id="app">
        <div id="background"></div>
        <div id="content">
            <button id="leaderboard-button">Pump Stars</button>
            <div id="game-container">
                <div id="pump-image"></div>
            </div>
            <div id="score-display">Awesome Reps: 0</div>
        </div>
    </div>
    <div id="leaderboard-page" style="display: none;">
        <h2>Pump Champions</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Pumper</th>
                    <th>Awesome Reps</th>
                    <th>Super Reward</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button id="back-button">Back to Pumping</button>
    </div>
    <script src="/app_v2.js?v=8"></script>
</body>
</html>
