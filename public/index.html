<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... other head content ... -->
</head>
<body>
    <div id="app">
        <div id="game-container">
            <div id="pump-image"></div>
            <img src="/pump-bull.png" alt="Test Pump Bull" style="width: 100px; height: 100px;">
            <div id="score">Reps: 0</div>
        </div>
        <button id="leaderboard-button">View Leaderboard</button>
    </div>
    <div id="leaderboard-page" style="display: none;">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Reps</th>
                    <th>Pumping</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button id="back-button">Back to Game</button>
    </div>
    <script src="/app.js"></script>
</body>
</html>
